<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
    <script src="./resources/js/main.js" type="text/javascript" defer></script>
  </head>

  <body>

    <header>
      <h1>Rock<br />Paper<br />Scissors</h1>
      <div id="score-box">
        <p>Score</p>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <div id="paper-wrapper" class="blue wrapper">
        <div id="paper" class="item"></div>
      </div>

      <div id="scissors-wrapper" class="yellow wrapper">
        <div id="scissors" class="item"></div>
      </div>
      
      <div id="rock-wrapper" class="red wrapper">
        <div id="rock" class="item"></div>
      </div>
    </main>

    <aside>
      <div id="rules">Rules</div>
    </aside>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dr0geo/">dr0geo</a>.
    </footer>

  </body>

</html>
