<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
    <script src="./resources/js/main.js" type="text/javascript" defer></script>
  </head>

  <body>

    <header>
      <h1>Rock<br />Paper<br />Scissors</h1>
      <div id="score-box">
        <p>Score</p>
        <p id="score">0</p>
      </div>
    </header>

    <main>

      <!-- Displayed only when the rules button is clicked: -->
      <div id="rules">
        <h2>Rules</h2>
        <img id="close" src="./resources/images/icon-close.svg" alt="" />
        <img id="rules-of-game" src="./resources/images/image-rules.svg" alt="Rules of the Game" />
      </div>

      <!-- Displayed after initial load: -->
      <section>
        <div id="paper-wrapper" class="blue wrapper">
          <div id="paper" class="item"></div>
        </div>
      </section>

      <section>
        <div id="scissors-wrapper" class="yellow wrapper">
          <div id="scissors" class="item"></div>
        </div>
      </section>
      
      <section>
        <div id="rock-wrapper" class="red wrapper">
          <div id="rock" class="item"></div>
        </div>
      </section>

      <!-- Displayed once a choice is made: -->
      <div id="result">
        <div class="fifty">
          <h2 class="desktop">You picked</h2>
          <div class="center">
            <div class="circle"></div>
          </div>
          <h2 class="mobile">You picked</h2>
        </div>

        <div id="win-lose">
          <p id="sentence"></p>
          <p id="reset">Play again</p>
        </div>

        <div class="fifty">
          <h2 class="desktop">The house picked</h2>
          <div class="center">
            <div class="circle"></div>
          </div>
          <h2 class="mobile">The house picked</h2>
        </div>
      </div>

    </main>

    <aside>
      <div id="rules-button">Rules</div>
    </aside>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/dr0geo/" target="_blank">dr0geo</a>.
    </footer>

  </body>

</html>
